<ion-app>
  <div #topScrollAnchor></div>
  <ion-split-pane when="xl" contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <img alt='' src='assets/imgs/ricco-ricco-logo.png'>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <div *ngIf="p.url != '/logout'">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="full" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" name="{{ p.icon }}" class="icon-custom"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </div>
          <div *ngIf="user != null && p.url == '/logout'">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="full" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" name="{{ p.icon }}" class="icon-custom"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </div>
        </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
